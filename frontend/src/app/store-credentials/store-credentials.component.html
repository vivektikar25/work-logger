<button type="button" class="btn btn-primary" (click)="staticModal.show()">Save Credentials</button>
 
<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Save Credentials</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div>
            <h4>Jira Username:</h4>
            <input type="text" [(ngModel)]="jiraUsername" class="form-control"/>
          </div>
          <div>
            <h4>Jira Password:</h4>
            <input type="password" [(ngModel)]="jiraPassword" class="form-control"/>
          </div>
          <div style="margin-top: 10px;">
            <span><h4 style="display: inline;">Slack Token:</h4><a style="display: inline;" target="_blank" href="https://api.slack.com/custom-integrations/legacy-tokens">Generate Slack Token</a></span>
            <input type="text" [(ngModel)]="slackToken" class="form-control"/>
          </div>
          <div>
            <button class="btn btn-primary" (click)="saveCredentials()">Save Credentials</button>
          </div>
      </div>
    </div>
  </div>
</div>
